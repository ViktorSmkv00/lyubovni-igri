<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Поръчай козметика</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success {
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="contact-form">
    <h2>Поръчка на продукт</h2>
    
    <label>Име</label>
    <input type="text" name="name" required />

    <label>Имейл</label>
    <input type="email" name="email" required />

    <label>Продукт</label>
    <input type="text" name="product" placeholder="Име на продукта" required />

    <label>Съобщение / Детайли</label>
    <textarea name="message" rows="5" placeholder="Примерно: имам чувствителна кожа, искам нещо натурално..."></textarea>

    <button type="submit">Изпрати поръчката</button>

    <div class="success" id="success-msg" style="display: none;">
      ✅ Поръчката беше изпратена успешно!
    </div>
  </form>

  <script>
    // Инициализирай EmailJS
    (function() {
      emailjs.init("ZQSI77OP1cj9cB6bG"); // Твоят Public Key
    })();

    // Добави логика за изпращане
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_vhbetnb", "template_9ccd3w8", this)
        .then(function(response) {
          console.log("SUCCESS!", response.status, response.text);
          document.getElementById("success-msg").style.display = "block";
        }, function(error) {
          console.log("FAILED...", error);
          alert("Грешка при изпращане. Моля, опитайте отново.");
        });
    });
  </script>

</body>
</html>
